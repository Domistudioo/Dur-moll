<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interwały i Trójdźwięki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        label {
            font-size: 18px;
            margin-right: 10px;
        }
        .test-controls {
            margin-top: 20px;
        }
        .feedback {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .section {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Interwały i Trójdźwięki</h1>

    <!-- Opcje -->
    <section>
        <h2>Opcje odtwarzania</h2>
        <div>
            <label><input type="checkbox" id="sequential" /> Po kolei</label>
            <label><input type="checkbox" id="together" /> Razem</label>
        </div>
        <div>
            <label><input type="radio" name="direction" value="up" checked /> Z dołu do góry</label>
            <label><input type="radio" name="direction" value="down" /> Z góry na dół</label>
        </div>
    </section>

    <!-- Interwały -->
    <section>
        <h2>Interwały</h2>
        <div>
            <button onclick="playInterval(0)">Pryma</button>
            <button onclick="playInterval(1)">Sekunda mała</button>
            <button onclick="playInterval(2)">Sekunda wielka</button>
            <button onclick="playInterval(3)">Tercja mała</button>
            <button onclick="playInterval(4)">Tercja wielka</button>
            <button onclick="playInterval(5)">Kwarta czysta</button>
            <button onclick="playInterval(6)">Tryton</button>
            <button onclick="playInterval(7)">Kwinta czysta</button>
            <button onclick="playInterval(8)">Seksta mała</button>
            <button onclick="playInterval(9)">Seksta wielka</button>
            <button onclick="playInterval(10)">Septyma mała</button>
            <button onclick="playInterval(11)">Septyma wielka</button>
            <button onclick="playInterval(12)">Oktawa</button>
        </div>
    </section>

    <!-- Trójdźwięki -->
    <section>
        <h2>Trójdźwięki</h2>
        <div>
            <button onclick="playChord('minor')">Molowy (Postać zasadnicza)</button>
            <button onclick="playChord('minor1')">Molowy (I przewrót)</button>
            <button onclick="playChord('minor2')">Molowy (II przewrót)</button>
            <button onclick="playChord('major')">Durowy (Postać zasadnicza)</button>
            <button onclick="playChord('major1')">Durowy (I przewrót)</button>
            <button onclick="playChord('major2')">Durowy (II przewrót)</button>
            <button onclick="playChord('augmented')">Zwiększony</button>
            <button onclick="playChord('diminished')">Zmniejszony</button>
        </div>
    </section>

    <!-- Test Interwałów -->
    <section class="section">
        <h2>Sprawdzian - Interwały</h2>

        <!-- Opcje odtwarzania -->
        <div class="test-controls">
            <label><input type="checkbox" id="sequentialInterval" /> Po kolei</label>
            <label><input type="checkbox" id="togetherInterval" /> Razem</label>
            <label><input type="radio" name="directionInterval" value="up" checked /> Z dołu do góry</label>
            <label><input type="radio" name="directionInterval" value="down" /> Z góry na dół</label>
        </div>

        <!-- Przyciski interwałów -->
        <div id="interval-buttons">
            <div>
                <input type="checkbox" id="1" checked /> <button onclick="checkIntervalAnswer('1')">1 - Pryma</button>
                <input type="checkbox" id="2" checked /> <button onclick="checkIntervalAnswer('2')">2 - Sekunda mała</button>
            </div>
            <div>
                <input type="checkbox" id="3" checked /> <button onclick="checkIntervalAnswer('3')">3 - Tercja mała</button>
                <input type="checkbox" id="4" checked /> <button onclick="checkIntervalAnswer('4')">4 - Kwarta czysta</button>
            </div>
        </div>

        <!-- Przycisk Start i Powtórz -->
        <div class="test-controls">
            <button id="startIntervalButton" onclick="startIntervalTest()">Start</button>
            <button id="repeatIntervalButton" onclick="repeatInterval()" disabled>Powtórz</button>
        </div>

        <!-- Licznik wyników -->
        <div>
            <h3>Licznik</h3>
            <p>Dobrze: <span id="correctIntervalCount">0</span></p>
            <p>Źle: <span id="wrongIntervalCount">0</span></p>
        </div>

        <!-- Informacje zwrotne -->
        <div class="feedback" id="intervalFeedbackMessage"></div>
    </section>

    <!-- Test Trójdźwięków -->
    <section class="section">
        <h2>Sprawdzian - Trójdźwięki</h2>

        <!-- Opcje odtwarzania -->
        <div class="test-controls">
            <label><input type="checkbox" id="sequentialChord" /> Po kolei</label>
            <label><input type="checkbox" id="togetherChord" /> Razem</label>
            <label><input type="radio" name="directionChord" value="up" checked /> Z dołu do góry</label>
            <label><input type="radio" name="directionChord" value="down" /> Z góry na dół</label>
        </div>

        <!-- Przyciski trójdźwięków -->
        <div id="chord-buttons">
            <div>
                <input type="checkbox" id="major" checked /> <button onclick="checkChordAnswer('major')">Dur-3</button>
                <input type="checkbox" id="major1" checked /> <button onclick="checkChordAnswer('major1')">Dur-5</button>
            </div>
            <div>
                <input type="checkbox" id="minor" checked /> <button onclick="checkChordAnswer('minor')">Moll-3</button>
                <input type="checkbox" id="minor1" checked /> <button onclick="checkChordAnswer('minor1')">Moll-5</button>
            </div>
            <div>
                <input type="checkbox" id="augmented" checked /> <button onclick="checkChordAnswer('augmented')">Zwiększony</button>
                <input type="checkbox" id="diminished" checked /> <button onclick="checkChordAnswer('diminished')">Zmniejszony</button>
            </div>
        </div>

        <!-- Przycisk Start i Powtórz -->
        <div class="test-controls">
            <button id="startChordButton" onclick="startChordTest()">Start</button>
            <button id="repeatChordButton" onclick="repeatChord()" disabled>Powtórz</button>
        </div>

        <!-- Licznik wyników -->
        <div>
            <h3>Licznik</h3>
            <p>Dobrze: <span id="correctChordCount">0</span></p>
            <p>Źle: <span id="wrongChordCount">0</span></p>
        </div>

        <!-- Informacje zwrotne -->
        <div class="feedback" id="chordFeedbackMessage"></div>
    </section>

    <script>
        // Lista nut .mp3 dla oktaw 2, 3, i 4
        const notes = {
            'C2': '16.mp3',
            'C#2': '17.mp3',
            'D2': '18.mp3',
            'D#2': '19.mp3',
            'E2': '20.mp3',
            'F2': '21.mp3',
            'F#2': '22.mp3',
            'G2': '23.mp3',
            'G#2': '24.mp3',
            'A2': '25.mp3',
            'A#2': '26.mp3',
            'B2': '27.mp3',
            'C3': '28.mp3',
            'C#3': '29.mp3',
            'D3': '30.mp3',
            'D#3': '31.mp3',
            'E3': '32.mp3',
            'F3': '33.mp3',
            'F#3': '34.mp3',
            'G3': '35.mp3',
            'G#3': '36.mp3',
            'A3': '37.mp3',
            'A#3': '38.mp3',
            'B3': '39.mp3',
            'C4': '40.mp3',
            'C#4': '41.mp3',
            'D4': '42.mp3',
            'D#4': '43.mp3',
            'E4': '44.mp3',
            'F4': '45.mp3',
            'F#4': '46.mp3',
            'G4': '47.mp3'
        };

        function playNoteAudio(note) {
            const audio = new Audio(notes[note]);
            audio.play();
        }

        // Test interwałów
        let currentInterval;
        let correctIntervalCount = 0;
        let wrongIntervalCount = 0;

        const intervals = {
            1: [1], // Sekunda mała
            2: [2], // Sekunda wielka
            3: [3], // Tercja mała
            4: [5], // Kwarta czysta
            5: [7], // Kwinta czysta
            6: [8], // Seksta mała
            7: [9], // Seksta wielka
            8: [10], // Septyma mała
            9: [11], // Septyma wielka
            10: [12] // Oktawa
        };

        function startIntervalTest() {
            document.getElementById('intervalFeedbackMessage').innerHTML = '';
            generateInterval();
        }

        function generateInterval() {
            let enabledIntervals = Object.keys(intervals).filter(interval => document.getElementById(interval).checked);
            let randomIndex = Math.floor(Math.random() * enabledIntervals.length);
            currentInterval = enabledIntervals[randomIndex];
            playInterval(currentInterval);
        }

        function playInterval(interval) {
            const isSequential = document.getElementById('sequentialInterval').checked;
            const isTogether = document.getElementById('togetherInterval').checked;
            const direction = document.querySelector('input[name="directionInterval"]:checked').value;

            const noteNames = Object.keys(notes);
            const baseNoteIndex = Math.floor(Math.random() * noteNames.length);
            const baseNote = noteNames[baseNoteIndex];

            if (!intervals[interval]) {
                console.error(`Nieprawidłowy interwał: ${interval}`);
                return;
            }

            const intervalStep = intervals[interval][0];
            const nextNoteIndex = (baseNoteIndex + intervalStep) % noteNames.length;
            const nextNote = noteNames[nextNoteIndex];

            if (direction === 'down') {
                [baseNote, nextNote] = [nextNote, baseNote];
            }

            if (isSequential) {
                playNoteAudio(baseNote);
                setTimeout(() => playNoteAudio(nextNote), 1000);
            } else if (isTogether) {
                playNoteAudio(baseNote);
                playNoteAudio(nextNote);
            }
        }

        function repeatInterval() {
            if (currentInterval) {
                playInterval(currentInterval);
            }
        }

        function checkIntervalAnswer(answer) {
            if (answer === currentInterval) {
                correctIntervalCount++;
                document.getElementById('correctIntervalCount').innerText = correctIntervalCount;
                document.getElementById('intervalFeedbackMessage').innerHTML = 'Dobrze!';
            } else {
                wrongIntervalCount++;
                document.getElementById('wrongIntervalCount').innerText = wrongIntervalCount;
                document.getElementById('intervalFeedbackMessage').innerHTML = 'Źle!';
            }
            generateInterval();
        }

        // Test trójdźwięków
        let currentChord;
        let correctChordCount = 0;
        let wrongChordCount = 0;

        const chords = {
            major: [0, 4, 7],
            major1: [4, 7, 12],
            minor: [0, 3, 7],
            minor1: [3, 7, 12],
            augmented: [0, 4, 8],
            diminished: [0, 3, 6]
        };

        function startChordTest() {
            document.getElementById('chordFeedbackMessage').innerHTML = '';
            generateChord();
        }

        function generateChord() {
            let enabledChords = Object.keys(chords).filter(chord => document.getElementById(chord).checked);
            let randomIndex = Math.floor(Math.random() * enabledChords.length);
            currentChord = enabledChords[randomIndex];
            playChord(currentChord);
        }

        function playChord(chord) {
            const isSequential = document.getElementById('sequentialChord').checked;
            const isTogether = document.getElementById('togetherChord').checked;
            const direction = document.querySelector('input[name="directionChord"]:checked').value;

            const noteNames = Object.keys(notes);
            const baseNoteIndex = Math.floor(Math.random() * noteNames.length);
            const baseNote = noteNames[baseNoteIndex];

            const intervals = chords[chord];
            const notesToPlay = intervals.map(interval => noteNames[(baseNoteIndex + interval) % noteNames.length]);

            if (direction === 'down') {
                notesToPlay.reverse();
            }

            if (isSequential) {
                notesToPlay.forEach((note, index) => {
                    setTimeout(() => playNoteAudio(note), index * 500);
                });
            } else if (isTogether) {
                notesToPlay.forEach(note => playNoteAudio(note));
            }
        }

        function repeatChord() {
            if (currentChord) {
                playChord(currentChord);
            }
        }

        function checkChordAnswer(answer) {
            if (answer === currentChord) {
                correctChordCount++;
                document.getElementById('correctChordCount').innerText = correctChordCount;
                document.getElementById('chordFeedbackMessage').innerHTML = 'Dobrze!';
            } else {
                wrongChordCount++;
                document.getElementById('wrongChordCount').innerText = wrongChordCount;
                document.getElementById('chordFeedbackMessage').innerHTML = 'Źle!';
            }
            generateChord();
        }
    </script>
</body>
</html>
